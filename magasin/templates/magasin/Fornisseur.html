{% extends 'magasin/base.html' %}
{% load static %}
{% block body %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
            <h1 style="text-align: center;">Liste des Fornisseurs</h1>
			<table class="table table-sm">
				<tr>
					<th>Nom</th>
					<th>adresse</th>
					<th>email</th>
					<th>numero</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>

				{% for forn in list %}

				<tr>
					<td>{{forn.nom}}</td>
					<td>{{forn.adresse}}</td>
					<td>{{forn.email}}</td>
					<td>{{forn.telephone}}</td>
					<td><a class="btn btn-sm btn-info" href="{% url 'updatef' forn.id %}">Update</a></td>

					<td><a class="btn btn-sm btn-danger" href="{% url 'deletef' forn.id %}">Delete</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
{% endblock %}
